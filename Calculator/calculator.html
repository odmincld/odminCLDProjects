<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CalculatorCLD</title>
    <link rel="stylesheet" href="styleCalculator.css" />
    <script src="calculatorJs.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <input id="display" value="" readonly placeholder="0" maxlength="20" />
        <div class="buttons-container">
          <button id="%" class="circl-btn">%</button>
          <button id="rnd" class="circl-btn">Rnd</button>
          <button id="C" class="circl-btn">C</button>
          <button id="<=" class="circl-btn"><==</button>
          <button id="1/x" class="oper-color">1/x</button>
          <button id="x**2" class="oper-color">x**2</button>
          <button id="sqX" class="oper-color">sqX</button>
          <button class="operator-btn oper-color" id="/">/</button>
          <button class="number-btn number-btn-color" id="1">1</button>
          <button class="number-btn number-btn-color" id="2">2</button>
          <button class="number-btn number-btn-color" id="3">3</button>
          <button class="operator-btn oper-color" id="*">*</button>
          <button class="number-btn number-btn-color" id="4">4</button>
          <button class="number-btn number-btn-color" id="5">5</button>
          <button class="number-btn number-btn-color" id="6">6</button>
          <button class="operator-btn oper-color" id="-">-</button>
          <button class="number-btn number-btn-color" id="7">7</button>
          <button class="number-btn number-btn-color" id="8">8</button>
          <button class="number-btn number-btn-color" id="9">9</button>
          <button class="operator-btn oper-color" id="+">+</button>
          <button class="number-btn-color" id="+-">+-</button>
          <button class="number-btn number-btn-color" id="0">0</button>
          <button class="number-btn-color" id=".">.</button>
          <button id="equal" class="asd">=</button>
        </div>
      </div>
      <button id="theme-toggle" class="theme-toggle">ðŸŒž</button>
    </div>
  </body>
</html>
